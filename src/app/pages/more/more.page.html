<app-header title="{{'more' | translate}}"></app-header>

<ion-content fullscreen="true" class="ion-padding">
  <ion-grid fixed>
    <ion-list>
      <!-- Sliding item with text options on both sides -->
      <ion-item
        *ngFor="let item of items"
        class="py-8"
        [routerLink]="item.path"
      >
        <div class="abbrev" slot="start">
          <ion-icon color="primary" [name]="item.icon"></ion-icon>
        </div>

        <ion-label>
          <ion-text color="dark">
            <h5>{{item.title | translate}}</h5>
          </ion-text>
        </ion-label>
      </ion-item>

      <ion-item lines="none" class="py-5" (click)="logout()">
        <div class="abbrev" slot="start">
          <ion-icon color="primary" name="log-out-outline"></ion-icon>
        </div>
        <ion-label>
          <ion-text color="dark">
            <h5>{{'logout' | translate}}</h5>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
