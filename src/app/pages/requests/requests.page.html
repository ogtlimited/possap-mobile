<ion-header translucent>
  <ion-toolbar>
    <ion-title>Request</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)"  [value]="segment">
      <ion-segment-button value="processed">
        <ion-label>To be proccesssed</ion-label>
      </ion-segment-button>
      <ion-segment-button value="completed">
        <ion-label>Completed</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
   
    <ion-list>
      <!-- Sliding item with text options on both sides -->
      <ion-item *ngFor="let item of speakers; let i = index" class="ion-no-padding py-12">
        <div class="abbrev" slot="start" [ngStyle]="{background: item.bg}">
          {{item.name | abbrev}}
        </div>
        <ion-label>
          <ion-text color="dark">
            <h5>{{item.name}}</h5>
          </ion-text>
          <p>Paragraph line 1</p>
        </ion-label>
        <ion-icon name="info" >

        </ion-icon>
        <!-- <ion-badge [color]="i % 2 === 0 ? 'success' : i % 3 === 0 ? 'warning' : 'primary'">
          {{i % 2 === 0 ? 'Approved' : i % 3 === 0 ? 'Pending' : 'Rejected'}}
        </ion-badge> -->
      </ion-item>




    </ion-list>
  </ion-grid>
</ion-content>
