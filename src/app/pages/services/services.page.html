<app-header title="Services"></app-header>

<ion-content>
  <ion-row class="mt-12">
    <ion-col size="12" size-md="6">
      <ion-card class="search-card mt-0">
        <ion-card-header>
          <ion-card-subtitle>Category For:</ion-card-subtitle>
          <ion-card-title>
            <ion-label class="serviceTitle">Possap Services</ion-label>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content class="pl-2 px-5">
          <ion-row>
            <ion-col  size="3" *ngFor="let service of services">
              <div (click)="navigate(service.code)" class="icon-bg">
                <ion-icon name="info"></ion-icon>
              </div>
              <ion-label class="ion-text-wrap ion-text-center">
                <span>
                  {{service.title}}
                </span>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="mt-12">
    <ion-col size="12" size-md="6">
      <ion-card class="search-card mt-0">
        <ion-card-header>
          <ion-card-subtitle>Category For:</ion-card-subtitle>
          <ion-card-title>
            <ion-label class="serviceTitle">Information Services</ion-label>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content class="pl-2 px-5">
          <ion-row>
            <ion-col size="3" *ngFor="let service of infoServices">
              <div class="icon-bg icon-bg-info">
                <ion-icon name="info"></ion-icon>
              </div>
              <ion-label class="ion-text-wrap ion-text-center">
                <span>
                  {{service.title}}
                </span>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
