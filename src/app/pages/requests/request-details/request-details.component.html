<app-header [showBack]="true" title="Request"></app-header>
<ion-content *ngIf="request">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
    </ion-avatar>
    <ion-label slot="end">
      {{ request?.ServiceName }}
    </ion-label>
  </ion-item>
  <ion-row class="info">
    <ion-item lines="none">
      <ion-icon name="time-outline"></ion-icon>
      <ion-label class="ml-2">File Number: {{ request?.FileRefNumber }}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="location-outline"></ion-icon>
      <ion-label class="ml-2 ion-text-wrap">Processesor: {{ request?.CommandName }}</ion-label>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-card class="w-100">
      <ion-card-header class="ion-text-center pb-0" lines="none" text-wrap>
        <ion-label class="s16-h22 text-weight-bold" color="dark">REQUEST DETAILS</ion-label>
      </ion-card-header>

      <app-preview-table [data]="request" [service]="request">
      </app-preview-table>
    </ion-card>
  </ion-row>
  <ion-list *ngIf="status !== 'completed'">
    <ion-item lines="none">
      <H6 class="h2C"> Approver Log </H6>
    </ion-item>
    <ion-item lines="none">
      <!-- <ion-avatar class="mr-12" *ngFor="let i of approvers">
        <img
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg"
        />
      </ion-avatar> -->
    </ion-item>
  </ion-list>
  <ion-list class="mt-16" *ngIf="status !== 'completed'">
    <ion-item lines="none">
      <H6 class="h2C"> Approval Proccess </H6>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-radio-group value="second">
      <div class="container">
        <!-- completed -->
        <div [ngClass]="
            item.id === request.approvalLevel ? 'step active completed' : 'step'
          " *ngFor="
            let item of request?.service?.workFlow[0]?.WorkFlowApprovalLevel;
            let i = index
          ">
          <div class="v-stepper">
            <div class="circle"></div>
            <div class="line"></div>
          </div>

          <div class="content">
            <ion-label [color]="request.approvalLevel === item.id ? 'primary' : 'dark'">{{ item.name }}</ion-label>
            <ion-radio slot="end" value="first"></ion-radio>
          </div>
        </div>
      </div>
    </ion-radio-group>
  </ion-list>
</ion-content>
<app-request-details-footer  [officerDetails]="officerDetails" [officer]="officer" [request]="request" [status]="status" [hashString]="hashString" [headerObj]="headerObj"></app-request-details-footer>
