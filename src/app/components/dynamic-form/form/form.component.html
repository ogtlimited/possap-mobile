<form class="mx-10 pt-10" [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <!-- <ion-slides [pager]="true" >
    <ion-slide *ngFor="let slide of slides.slice(0,6)">
      <h1 *ngFor="let i of slides.slice(0, 6)" >Slide 1</h1>
    </ion-slide>
  </ion-slides>
     <ion-button (click)="slideNext()">

     </ion-button> -->
  <ion-item class="mb-10" [lines]="control.type === 'file' ? 'none' :'full'" *ngFor="let control of jsonFormData?.controls">
    <ion-label position="stacked" *ngIf="control.type !== 'file'">{{ control.label }}</ion-label>
    <ion-input
      *ngIf="
        [
          'text',
          'password',
          'email',
          'number',
          'search',
          'date',
          'tel',
          'url'
        ].includes(control.type)
      "
      [type]="control.type"
      [formControlName]="control.name"
      [placeholder]="control.label"
      [value]="control.value"
    ></ion-input>
    <div class="flex flex-column my-8" *ngIf="control.type === 'file'" >
      <ion-label class="file-label">{{control.label}}</ion-label>
        <div class="file">
          <ion-icon name="camera"></ion-icon>

        </div>
    </div>
    <ion-textarea
      *ngIf="control.type === 'textarea'"
      [formControlName]="control.name"
      [value]="control.value"
    ></ion-textarea>
    <ion-checkbox
      *ngIf="control.type === 'checkbox'"
      [formControlName]="control.name"
      [checked]="control.value"
    ></ion-checkbox>
    <ion-toggle
      *ngIf="control.type === 'toggle'"
      [formControlName]="control.name"
      [checked]="control.value"
    ></ion-toggle>
    <ion-range
      *ngIf="control.type === 'range'"
      [min]="control.options.min"
      [max]="control.options.max"
      [formControlName]="control.name"
    >
      <ion-icon
        size="small"
        slot="start"
        [name]="control.options.icon"
      ></ion-icon>
      <ion-icon slot="end" [name]="control.options.icon"></ion-icon>
    </ion-range>
  </ion-item>
  <ion-button class="mt-24" shape="round" expand="full" type="submit">Submit</ion-button>
</form>
