<form (ngSubmit)="login()" [formGroup]="officerForm" class="form-container">
  <ion-item>
    <ion-label position="floating">UserName</ion-label>
    <ion-input type="text" formControlName="UserName"></ion-input>
  </ion-item>
  <div *ngIf="(UserName.dirty || UserName.touched) && UserName.errors" class="errors">
    <span *ngIf="UserName.errors?.required">UserName is required</span>
  </div>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" formControlName="Password"></ion-input>
  </ion-item>
  <div *ngIf="(Password.dirty || Password.touched) && Password.errors" class="errors">
    <span *ngIf="Password.errors?.required">Password is required</span>
  </div>

  <div class="ion-padding">

    <ion-button expand="block" (click)="login()" class="login mt-16" type="button" [disabled]="!officerForm.valid">Log in</ion-button>
  </div>



</form>
