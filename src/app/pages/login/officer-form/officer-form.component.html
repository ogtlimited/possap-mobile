<form (ngSubmit)="login()" [formGroup]="officerForm" class="form-container">
  <ion-item>
    <ion-label position="floating">AP Number</ion-label>
    <ion-input type="text" formControlName="apNumber"></ion-input>
  </ion-item>
  <div *ngIf="(apNumber.dirty || apNumber.touched) && apNumber.errors" class="errors">
    <span *ngIf="apNumber.errors?.required">AP Number is required</span>
  </div>

  <div class="ion-padding">

    <ion-button expand="block" (click)="login()" class="login mt-16" type="submit" [disabled]="!officerForm.valid">Log in</ion-button>
  </div>



</form>
