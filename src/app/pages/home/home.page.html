<app-header [isHome]="true" [showProfile]="true" [showSos]="false" title="{{'home' | translate}}"></app-header>

<ion-content>
  <!-- <div class="overlay"></div> -->
  <ion-grid>
    <ion-item class="welcome" lines="none">
      <ion-label color="dark" lines="none">
        <h2>
          <ion-text color="dark" weight="bold">{{'hello' | translate}}, {{user?.Fullname}}</ion-text>
        </h2>
        <p>
          <ion-text color="dark">{{'GoodToSeeYou' | translate}}!</ion-text>
        </p>
      </ion-label>
    </ion-item>

    <ion-slides pager="false" [options]="slideOpts">
      <ion-slide *ngFor="let speaker of speakers; let i = index">
        <ion-card class="item-card" [ngStyle]="{background: getBg(i)}">
          <div class="card-overlay bg-gradient opacity-60"></div>
          <ion-card-header>
            <ion-item detail="false" lines="none" class="speaker-item"
              routerLink="/app/tabs/speakers/speaker-details/{{speaker.id}}">
              <ion-label>
                <ion-badge color="warning" slot="start">POSSAP</ion-badge>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content class="pt-64 zIndex">
            <span class="ion-text-wrap slide-details">
              {{'slide1' | translate}}
            </span>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
    <ion-row>
      <ion-col size="12">
        <ion-col size="12">
          <ion-card class="search-card mt-0">
            <ion-avatar class="pos-absolute">
              <ion-icon color="light" name="file-plus"></ion-icon>
            </ion-avatar>
            <ion-card-header class="pb-0 pl-20 text-center">
                <ion-card-title>
                  <ion-label class="serviceTitle">
                    Validate Document
                  </ion-label>
                </ion-card-title>
              <ion-card-subtitle>
                <ion-label>
                  POSSAP Approval Number
                </ion-label>
              </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content class="pl-2 pr-16">
              <ion-row>
                <ion-col size="12">
                  <!-- <ion-searchbar searchIcon="none" mode="ios" [(ngModel)]="searchTerm"></ion-searchbar> -->
                  <ion-searchbar (ionFocus)="presentModal()" placeholder="PSS00000000"></ion-searchbar>
                </ion-col>
                <ion-col size="1">

                  <!-- <ion-button (click)="submit()" class="ion-text-capitalize searchBtn">
                    <ion-icon name="search-f"></ion-icon>
                  </ion-button> -->


                </ion-col>
                <ion-col></ion-col>

              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <!-- <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center"
              >{{user?.fullName}}</ion-card-title
            >
          </ion-card-header>

          <ion-card-content class="ion-text-start-center">
            <ion-list lines="none">
              <ion-item>
                <ion-icon name="apnumber" color="dark" slot="start"> </ion-icon>
                <ion-label color="dark">{{user?.apNumber}} </ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="mail" color="dark" slot="start"> </ion-icon>
                <ion-text color="dark" style="margin-inline-start: 10px"
                  >{{user?.email}}
                </ion-text>
              </ion-item>
              <ion-item>
                <ion-icon name="rank" color="dark" slot="start"> </ion-icon>
                <ion-text color="dark" style="margin-inline-start: 10px"
                  >{{user?.access?.role}}
                </ion-text>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card> -->
      </ion-col>
    </ion-row>
    <!-- <app-my-map></app-my-map> -->
    <ion-row class="mt-0">
      <ion-col>
        <ion-card class="service-card mt-0">
          <ion-card-header>
            
            <ion-card-title>
              <ion-label class="serviceTitle">Request Services</ion-label>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content class="pl-2 px-5">
            <ion-row>
              <ion-col class="ion-text-wrap ion-text-center" size="3" *ngFor="let service of services; let i = index">
                <div (click)="navigate(service.Id, service.Name, 'restful')" class="icon-bg icon-bg-info py-30">
                  <!-- <ion-icon style="opacity: none" [name]=""></ion-icon> -->
                  <span>{{service.Name | abbrev}}</span>
                </div>
                <ion-label class="ion-text-wrap ion-text-center">
                  <span>
                    {{service.Name | titlecase}}
                  </span>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
