<app-header title="More"></app-header>

<ion-content fullscreen="true" class="ion-padding">
  <ion-grid fixed>
    <ion-list>
      <!-- Sliding item with text options on both sides -->
      <ion-item class="ion-no-padding py-12" routerLink="/account">
        <div class="abbrev" slot="start">
          <ion-icon name="person-circle-outline"></ion-icon>
        </div>

        <ion-label>
          <ion-text color="dark">
            <h5>{{'profile' | translate}}</h5>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item class="ion-no-padding py-12" routerLink="/support">
        <div class="abbrev" slot="start">
          <ion-icon name="settings-outline"></ion-icon>
        </div>
        <ion-label>
          <ion-text color="dark">
            <h5>{{'settings' | translate}}</h5>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item class="ion-no-padding py-12" routerLink="/salary-payment">
        <div class="abbrev" slot="start">
          <ion-icon name="cash-outline"></ion-icon>
        </div>
        <ion-label>
          <ion-text color="dark">
            <h5>{{'salaryPayments' | translate}}</h5>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item class="ion-no-padding py-12" routerLink="/legal">
        <div class="abbrev" slot="start">
          <ion-icon name="book-outline"></ion-icon>
        </div>
        <ion-label>
          <ion-text color="dark">
            <h5>{{'legal' | translate}}</h5>
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item class="ion-no-padding py-12" (click)="logout()">
        <div class="abbrev" slot="start">
          <ion-icon name="log-out-outline"></ion-icon>
        </div>
        <ion-label>
          <ion-text color="dark">
            <h5>{{'logout' | translate}}</h5>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
